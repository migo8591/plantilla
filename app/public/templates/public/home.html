{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{url_for('static', filename='css/public.css')}}">
{% endblock %}

{% block content %}

<section class="content">
    <h2 class="title">Maths Topics</h2>


    <ol class="content-posts">
        {% for post in posts %}

        <li>
            <a class="special" href="{{url_for('public.show_post', slug=post.title_slug)}}">{{post.title}}</a>
        </li>
        {% else %}
        <li>No posts available</li>
        {% endfor %}
    </ol>
</section>
{% endblock %}
